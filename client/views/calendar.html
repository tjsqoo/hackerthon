<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Node.js Calendar</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Event Calendar</h1>
    <div id="calendar"></div>
</div>

<!-- jQuery, Popper.js, Bootstrap JS via CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- FullCalendar JS via CDN -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',  // Default calendar view
            selectable: true,             // Allow selection of dates
            selectHelper: true,           // Show a placeholder during dragging
            select: function(info) {
                var eventName = prompt('Enter Event Title:');
                if (eventName) {
                    calendar.addEvent({
                        title: eventName,
                        start: info.startStr,
                        end: info.endStr,
                        allDay: info.allDay
                    });
                }
                calendar.unselect();
            },
            editable: true,               // Allow dragging and dropping events
            events: [
                // Predefined events can go here
            ]
        });

        calendar.render();
    });
</script>
</body>
</html>
